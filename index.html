<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Age calculator app</title>

</head>
<body>
  <div class="outer">

    <form action="">

      <div class="day">
        <p>DAY</p>
        <input type="text" placeholder="DD" id="dd">
      </div>
      
      <div class="month" >
        <p>MONT</p>
        <input type="text" placeholder="MM" id="mm">
      </div>

      <div class="year">
        <p>YEAR</p>
        <input type="text" placeholder="YYYY" id="yy">
      </div>

    </form>

    <div class="interval">
       <div></div>
       <button type="submit" id="sub"><img src="assets/images/icon-arrow.svg"></button>
    </div>

    <div class="result">
      <div class="years">
        <h1 id="resultYear">--</h1>
        <h1>years</h1>
      </div>
  
      <div class="months">
        <h1 id="resultMonth">--</h1>
        <h1>months</h1>
      </div>
  
      <div class="days">
        <h1 id="resultday">--</h1>
        <h1>days</h1>
      </div>
    </div>
    
  </div>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Saran</a>.
  </div>

  <script src="Script.js"></script>
</body>
</html>
